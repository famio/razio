name: fudiko
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^2.17.1
  flutter: 3.3.10
dependencies:
  audio_service: ^0.18.7
  build_runner: ^2.3.2
  cached_network_image: ^3.2.3
  clickable_list_wheel_view: ^0.2.0
  collection: ^1.16.0
  flutter:
    sdk: flutter
  flutter_gen_runner: ^5.1.0+1
  flutter_riverpod: ^2.1.1
  flutter_svg: ^1.1.6
  freezed_annotation: ^2.2.0
  go_router: ^5.2.1
  http: ^0.13.5
  intl: ^0.17.0
  just_audio: ^0.9.30
  just_audio_background: ^0.0.1-beta.8
  pedantic_mono: ^1.20.0
  simple_logger: ^1.9.0+1
  simple_shadow: ^0.3.0
  xml: ^6.1.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.1

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  assets:
    - assets/images/
  fonts:
    - family: LINESeed
      fonts:
        - asset: assets/fonts/LINESeedJP_A_OTF_Th.otf
          weight: 100
        - asset: assets/fonts/LINESeedJP_A_OTF_Rg.otf
          weight: 400
        - asset: assets/fonts/LINESeedJP_A_OTF_Bd.otf
          weight: 700
        - asset: assets/fonts/LINESeedJP_A_OTF_Eb.otf
          weight: 800
  uses-material-design: true